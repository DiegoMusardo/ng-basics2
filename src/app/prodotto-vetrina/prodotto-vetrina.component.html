<div *ngIf="prodotto" style="background-color: lightgrey; padding: 1rem; margin: 2px;">
    <img [src]="prodotto.foto">
    <h3>{{ prodotto.nome }}</h3>
    <p>{{ prodotto.desc }}</p>
    <strong>{{ prodotto.prezzo }}</strong>
</div>
<div *ngIf="!prodotto">RICORDATI DI PASSARMI UN PRODOTTO ALTRIMENTI NON SO COSA SCRIVERE</div>
